<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Battle — Играй!</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #7dd3fc;
      --bg2: #fbcfe8;
      --card: #ffffff;
      --accent1: #06b6d4;
      --accent2: #fb7185;
      --btn-shadow: rgba(0,0,0,0.12);
      --max-width: 420px;
      --radius: 18px;
    }

    html,body {
      height:100%;
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .container {
      width:100%;
      max-width:var(--max-width);
      box-sizing:border-box;
    }

    .game-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
      border-radius:var(--radius);
      padding:18px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.12);
      overflow:hidden;
    }

    .top-row {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }

    .score {
      display:flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(90deg, #ffefc0, #ffd166);
      padding:8px 12px;
      border-radius:999px;
      font-weight:700;
      box-shadow: 0 6px 14px var(--btn-shadow);
      font-family: 'Nunito', sans-serif;
      color:#1f2937;
    }

    .score .star { width:24px; height:24px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%231f2937" d="M12 .587l3.668 7.431L23.6 9.75l-5.8 5.655L19.336 24 12 19.897 4.664 24l1.536-8.595L.4 9.75l7.932-1.732z"/></svg>') no-repeat center/contain; }

    .title{ font-size:18px; font-weight:700; color:#0f172a; }

    .time-bar-wrap{
      width:100%;
      height:14px;
      background:linear-gradient(90deg, rgba(15,23,42,0.06), rgba(15,23,42,0.03));
      border-radius:999px;
      overflow:hidden;
      box-shadow: inset 0 2px 6px rgba(15,23,42,0.04);
      margin-bottom:16px;
    }

    .time-bar{
      height:100%;
      width:100%;
      background: linear-gradient(90deg, #34D399 0%, #06b6d4 60%);
      transition: background 0.2s linear;
    }

    .play-area{ text-align:center; padding:8px 6px 14px 6px; }

    .question {
      font-family:'Nunito', 'Poppins', sans-serif;
      font-size:20px;
      font-weight:800;
      color:#0f172a;
      margin:6px 0 12px 0;
      padding:6px 10px;
      background: linear-gradient(90deg, rgba(6,182,212,0.06), rgba(251,113,133,0.04));
      border-radius:12px;
      display:inline-block;
      max-width:100%;
      line-height:1.2;
    }

    .hint{ font-size:12px; color:#475569; margin-bottom:10px; }

    .options{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:6px;
    }

    .opt-btn {
      padding:14px 10px;
      border-radius:12px;
      border:none;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      background:#fff;
      box-shadow:0 8px 18px rgba(2,6,23,0.06);
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease, background .18s ease;
      min-height:64px; /* фиксированная высота, чтобы не прыгали */
    }

    .opt-btn:active{ transform: translateY(3px); }

    .opt-btn.correct{ box-shadow:0 12px 26px rgba(52,211,153,0.24); transform:scale(1.03); outline:4px solid rgba(52,211,153,0.08); background:#10b981; color:#fff; }
    .opt-btn.wrong{ box-shadow:0 12px 26px rgba(251,113,129,0.18); transform:scale(.98); outline:4px solid rgba(251,113,129,0.06); background:#fb7185; color:#fff; }

    .end-screen{ display:none; text-align:center; padding:14px; }
    .end-screen h2{ margin:8px 0; font-size:20px; }
    .end-score{ font-family:'Nunito'; font-size:24px; font-weight:800; color:#0f172a; background:linear-gradient(90deg,#fff,#fff6); padding:8px 12px; border-radius:12px; display:inline-block; margin:6px 8px; }

    .controls{ display:flex; gap:10px; margin-top:12px; justify-content:center; }
    .primary{ background:linear-gradient(90deg,#06b6d4,#3b82f6); color:white; padding:10px 14px; border-radius:12px; border:none; font-weight:700; cursor:pointer; }

    @media (max-width:380px){
      .question{ font-size:18px; }
      .opt-btn{ font-size:14px; padding:10px 6px; min-height:58px; }
    }
  </style>
</head>
<body>
  <div id="startScreen" style="text-align:center; padding:20px;">
    <h2>Добро пожаловать в Word Battle!</h2>
    <p style="color:#0f172a; margin:6px 0 14px;">⏳ У тебя 10 секунд. Правильный ответ +2 сек (до 10 сек), неправильный −2 сек. Успей как можно больше!</p>
    <button id="startBtn" class="primary">Начать игру</button>
  </div>

  <div class="container" style="display:none;">
    <div class="game-card">
      <div class="top-row">
        <div class="score"><div class="star"></div><div id="scoreValue">0</div></div>
        <div class="title">Word Battle</div>
      </div>
      <div class="time-bar-wrap"><div id="timeBar" class="time-bar"></div></div>
      <div class="play-area">
        <div class="question" id="question">Загрузка...</div>
        <div class="hint" id="hint">Выберите правильный перевод</div>
        <div class="options" id="options"></div>
        <div class="end-screen" id="endScreen">
          <h2>Игра окончена!</h2>
          <div class="end-score">Очки: <span id="finalPoints">0</span></div>
          <div class="end-score">Рекорд: <span id="bestScore">0</span></div>
          <div class="controls"><button class="primary" id="playAgain">Играть снова</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const MAX_TIME = 10;  // теперь 10 секунд
    const DELTA = 2;
    const SMOOTH_SPEED = 8;

    let words = [["apple","яблоко"],["dog","собака"],["car","машина"],["house","дом"],["book","книга"],["sun","солнце"],["water","вода"],["tree","дерево"]];

    let score=0,bestScore=parseInt(localStorage.getItem('wordBattleBest')||'0',10),current=null,awaitingCorrect=false,targetTime=MAX_TIME,displayTime=MAX_TIME,lastTimestamp=null,rafId=null;
    const scoreValue=document.getElementById('scoreValue'),timeBar=document.getElementById('timeBar'),questionEl=document.getElementById('question'),optionsEl=document.getElementById('options'),endScreen=document.getElementById('endScreen'),finalPoints=document.getElementById('finalPoints'),bestPoints=document.getElementById('bestScore'),startBtn=document.getElementById('startBtn'),playAgainBtn=document.getElementById('playAgain');

    function shuffleArray(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
    function pickQuestion(){if(awaitingCorrect&&current)return current;current=words[Math.floor(Math.random()*words.length)];awaitingCorrect=false;return current;}
    function renderQuestion(){const q=pickQuestion();if(!q)return;const [orig,trans]=q;questionEl.textContent=`Как переводится «${orig}»?`;let opts=[trans];const pool=words.map(w=>w[1]).filter(t=>t!==trans);shuffleArray(pool);for(let i=0;opts.length<4&&i<pool.length;i++){if(!opts.includes(pool[i]))opts.push(pool[i]);}while(opts.length<4)opts.push("—");shuffleArray(opts);optionsEl.innerHTML='';opts.forEach(opt=>{const btn=document.createElement('button');btn.className='opt-btn';btn.textContent=opt;btn.dataset.value=opt;btn.onclick=()=>handleAnswer(btn);optionsEl.appendChild(btn);});}
    function updateTimeBar(){const ratio=Math.max(0,Math.min(1,displayTime/MAX_TIME));timeBar.style.width=(ratio*100)+'%';if(ratio>0.6){timeBar.style.background='linear-gradient(90deg,#34D399 0%,#06b6d4 60%)';}else if(ratio>0.3){timeBar.style.background='linear-gradient(90deg,#fbbf24 0%,#f97316 60%)';}else{timeBar.style.background='linear-gradient(90deg,#fb7185 0%,#ef4444 60%)';}}
    function loop(now){if(!lastTimestamp)lastTimestamp=now;const dt=(now-lastTimestamp)/1000;lastTimestamp=now;targetTime=Math.max(0,targetTime-dt);const factor=Math.min(1,SMOOTH_SPEED*dt);displayTime+=(targetTime-displayTime)*factor;updateTimeBar();if(targetTime<=0){endGame();return;}rafId=requestAnimationFrame(loop);}
    function startTimer(){stopTimer();lastTimestamp=null;rafId=requestAnimationFrame(loop);}
    function stopTimer(){if(rafId){cancelAnimationFrame(rafId);rafId=null;}}
    function adjustTarget(delta){targetTime=Math.max(0,Math.min(MAX_TIME,targetTime+delta));if(targetTime<=0){displayTime=0;updateTimeBar();endGame();}}
    function handleAnswer(btn){if(!current)return;const selected=btn.dataset.value,correct=current[1];if(selected==="—")return;const allBtns=[...document.querySelectorAll('.opt-btn')];allBtns.forEach(b=>b.disabled=true);if(selected===correct){btn.classList.add('correct');score++;scoreValue.textContent=score;adjustTarget(DELTA);setTimeout(()=>{allBtns.forEach(b=>{b.classList.remove('correct','wrong');b.disabled=false;b.style.opacity='';});awaitingCorrect=false;renderQuestion();},300);}else{btn.classList.add('wrong');adjustTarget(-DELTA);awaitingCorrect=true;btn.disabled=true;btn.style.opacity='0.6';allBtns.forEach(b=>{if(!b.classList.contains('wrong'))b.disabled=false;});}}
    function endGame(){stopTimer();questionEl.style.display='none';document.getElementById('hint').style.display='none';optionsEl.style.display='none';finalPoints.textContent=score;if(score>bestScore){bestScore=score;localStorage.setItem('wordBattleBest',String(bestScore));}bestPoints.textContent=bestScore;endScreen.style.display='block';try{if(window.Telegram&&Telegram.WebApp&&Telegram.WebApp.sendData){Telegram.WebApp.sendData(JSON.stringify({score}));}}catch(e){}}
    function resetGame(){score=0;scoreValue.textContent='0';awaitingCorrect=false;current=null;endScreen.style.display='none';questionEl.style.display='';document.getElementById('hint').style.display='';optionsEl.style.display='';targetTime=MAX_TIME;displayTime=MAX_TIME;lastTimestamp=null;updateTimeBar();renderQuestion();startTimer();}
    startBtn.addEventListener('click',()=>{document.getElementById('startScreen').style.display='none';document.querySelector('.container').style.display='block';resetGame();});
    playAgainBtn.addEventListener('click',()=>{resetGame();});
    (function tryLoadWordsFromUrl(){try{const params=new URLSearchParams(window.location.search);const p=params.get('words');if(p){const parsed=JSON.parse(decodeURIComponent(p));if(Array.isArray(parsed)&&parsed.length>0&&Array.isArray(parsed[0])){words=parsed.slice(0,200);}}}catch(e){console.error('words param parse error',e);}})();
    bestPoints.textContent=bestScore;
  </script>
</body>
</html>
